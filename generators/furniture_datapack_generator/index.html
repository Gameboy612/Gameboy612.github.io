<!doctype html>

<html>
<head>
    <title>Furniture Generator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="../../header.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="inner_header">
            <div class="logo_container">
                <h1>Gameboy612</h1>
            </div>
            <ul class="navigation">
                <a href="../../index.html"><li>Home</li></a>
                <a href="../../projects/index.html"><li>Projects</li></a>
                <a href="../../generators/index.html"><li>Generators</li></a>
                <a href="../../misc/index.html"><li>Misc</li></a>
            </ul>
        </div>
    </div>
    <div class="form">
        <h1>Furniture Datapack Generator</h1><br>
        <form name="createBlock" onsubmit="return form()" method="post">
            <label for="custom_model_data">CustomModelData:</label><br>
            <input type="text" class="input_box" id="custom_model_data" name="custom_model_data"><br>
            <label for="block_name">Block Name:</label><br>
            <input type="text" class="input_box" id="block_name" name="block_name"><br>
            
            <input type="radio" id="barrier" name="base_block" value="Barrier">
            <label for="barrier">Barrier</label><br>
            <input type="radio" id="string" name="base_block" value="String">
            <label for="string">String</label><br>
            <input type="radio" id="light" name="base_block" value="Light">
            <label for="light">Light</label>
            <input type="text" id="light_level" name="light_level" style=width:20px>
            <br>
            <input type="radio" id="slab" name="base_block" value="Slab">
            <label for="slab">Slab</label><br>

            <input type="submit">
        </form>
    </div>
    <br>
    <div class="output">
        <p1 id="output"><br><br><br><br><br><br><br><br></p1>
        
    </div>
</body>

</html>
