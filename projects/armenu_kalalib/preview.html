<!DOCTYPE html>
<html>
  <link rel="stylesheet" href="style.css">
  <script src="./js/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="./js/aframe-ar.js"></script>

  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene
        embedded
        arjs
        
        gesture-detector
        vr-mode-ui="enabled: false"
        id="scene"
        >
        <!-- renderer="logarithmicDepthBuffer: true;" -->
        <a-marker preset="data/patt.hiro">
          <!-- we use cors proxy to avoid cross-origin problems -->
          <!--
            ⚠️⚠️⚠️
            https://arjs-cors-proxy.herokuapp.com/ is now offline, Heroku has dismissed all his free plans from November 2022.
            You need to host your own proxy and use it instead. The proxy is based on CORS Anywhere (see https://github.com/Rob--W/cors-anywhere).
            ⚠️⚠️⚠️
          -->
          <a-entity
            id="display_entity"
            position="0 0 0"
            scale="1 1 1"
            gltf-model="data/2_4_2025.glb"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
  
    <div class="screen">
        
        <div class="ui">
            <div id="header">
                <h1 id="title">Cuisine Name</h1>
                <p id="description">Description</p>
            </div>
            <button id="price" onclick="modelManipulator.buyItem()">
                <h1 id="price_text">$ 49.0</h1>
            </button>
            <svg id="left_arrow" class="arrow" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M15 18L9 12L15 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>

            <svg id="right_arrow" class="arrow" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9 18L15 12L9 6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
    </div>
    <script src="preview.js"></script>
  </body>
</html>
