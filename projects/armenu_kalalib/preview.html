<!DOCTYPE html>
<html>
  <head>
    <title>ARMenu - FEASTAR</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">
    <script src="./js/arjs/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="./js/arjs/aframe-ar.js"></script>

    <!-- <script type='text/javascript' src='https://raw.githack.com/AR-js-org/AR.js/3.4.7/aframe/build/aframe-ar.js'></script> -->


    <!-- <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->
    <script src="./js/arjs/gesture-detector.js"></script>
    <script src="./js/arjs/gesture-handler.js"></script>
  </head>

  <body style="margin : 0px; overflow: hidden;">
    
    <a-scene
        embedded
        arjs
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector
        vr-mode-ui="enabled: false"
        id="scene"
        >
      <a-marker
      preset="data/patt.hiro"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"
      id="markerA"
    >
          <!-- we use cors proxy to avoid cross-origin problems -->
          <a-entity
            id="display_entity"
            position="0 0 0"
            scale="2 2 2"
            gltf-model="data/2_4_2025.glb"      
            class="clickable"
            gesture-handler="minScale: 0.25; maxScale: 10"
          ></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
  
    <div class="screen">
        
        <span id="ui">
          <img id="header_image" class="header_image" alt="Cuisine">
          <div id="header">
            <div class="text_container">
                <h1 id="title">Cuisine Name</h1>
                <p id="description">Description</p>
            </div>
        </div>
            <button id="price" onclick="modelManipulator.buyItem()">
                <h1 id="price_text">$ 49.0 \nOrder</h1>
            </button>
            <div onclick="modelManipulator.previousModel()" class="arrow_container" id="left_arrow_container">
              <svg id="left_arrow" class="arrow" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 18L9 12L15 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
            <div onclick="modelManipulator.nextModel()" class="arrow_container" id="right_arrow_container">
              <svg id="right_arrow" class="arrow" width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M9 18L15 12L9 6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>

            <button id="mode_button" onclick="modelManipulator.toggleMode()">
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z" fill="white"/>
              </svg>
            </button>
            <button id="home_button">
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V9z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            
            <button id="menu_button">
              <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 7a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1zm0 5a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1zm0 5a1 1 0 0 1 1-1h14a1 1 0 1 1 0 2H5a1 1 0 0 1-1-1z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <button id="cart_button">
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div id="brand">FeastAR</div>
          </span>
    </div>
    <script src="./js/preview/menuitems.js"></script>
  </body>
</html>
